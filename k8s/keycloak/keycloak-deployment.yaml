apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: student-j-donnerbauer
  labels:
    app: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
      - name: keycloak
        image: jboss/keycloak:12.0.4
        env:
        - name: KEYCLOAK_USER
          value: "admin"
        - name: KEYCLOAK_PASSWORD
          value: "Pa55w0rd"
        - name: PROXY_ADDRESS_FORWARDING
          value: "true"
        - name: KEYCLOAK_STATISTICS
          value: "all"
        ports:
        - name: http
          containerPort: 8080
        - name: https
          containerPort: 8443
        readinessProbe:
          httpGet:
            path: /auth/realms/master
            port: 8080
        volumeMounts:
          - mountPath: /opt/jboss/keycloak/standalone/configuration/profile.properties
            name: properties-volume
            subPath: profile.properties
      volumes:
        - name: properties-volume
          configMap:
            name: profile-config