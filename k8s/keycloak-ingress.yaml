apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: keycloak-ingress
  namespace: student-j-donnerbauer
spec:
  tls:
    - hosts:
      - KEYCLOAK_HOST
  rules:
  - host: KEYCLOAK_HOST
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: keycloak-service
              port:
                number: 8080