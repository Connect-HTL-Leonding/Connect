<ion-card>
  <img src="{{skin.image}}" />
  <ion-card-header>
    <ion-card-subtitle>{{skin.follower}} Follower</ion-card-subtitle>
    <ion-card-title>{{skin.title}}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    {{skin.description}}

    <ion-list>
      <ion-item>
        <span>Suchradius</span>
        <ion-range [(ngModel)]="skin.radius" min="1" max="10" step="1" pin color="secondary" id="suchradius">
          <ion-label slot="start">1km</ion-label>
          <ion-label slot="end">10km</ion-label>
        </ion-range>
      </ion-item>

      <ion-item>
        <span>Alter</span>
        <ion-range [(ngModel)]="skin.age" min="16" max="60" pin color="secondary" id="suchradius">
          <ion-label slot="start">16 Jahre</ion-label>
          <ion-label slot="end">60 Jahre</ion-label>
        </ion-range>
      </ion-item>

      <!--
<ion-item>
        <span>Niveau</span>
        <ion-range [(ngModel)]="skin.ni" min="16" max="60" pin color="secondary" id="suchradius">
          <ion-label slot="start">16 Jahre</ion-label>
          <ion-label slot="end">60 Jahre</ion-label>
        </ion-range>
      </ion-item>
      -->

    </ion-list>

  </ion-card-content>
</ion-card>
