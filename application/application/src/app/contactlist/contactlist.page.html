<ion-header>
  <ion-toolbar>
    <div id="toolbar">
      <ion-back-button defaultHref="home"></ion-back-button>
      <ion-title>Skin Kontakte</ion-title>
      <ion-icon name="settings-outline"></ion-icon>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="chat" *ngFor="let user of contactService.chats, let i = index">
    <detail-contact [user]="user" (click)="selectChat(user)"></detail-contact>
  </div>
</ion-content>
