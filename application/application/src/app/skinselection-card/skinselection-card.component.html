<ion-card class="skinselection-card">

  <ion-img [src]="skin.image" alt="not loading"></ion-img>



  <ion-card-content>

    <ion-card-title>{{skin.title}}</ion-card-title>
    <p class="skinselection-description">
      {{skin.description}}
    </p>

    <div [ngClass]="skin.following ? 'disabled_add_skin_circle' : 'add_skin_circle'" (click)="updateSkin()" >
      <ion-icon name="add-outline"></ion-icon>
    </div>
  </ion-card-content>

</ion-card>
