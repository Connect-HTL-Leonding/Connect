<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="wrapper">
    <div style="height: 150px; width: 100%; background-color:var(--ion-color-primary)"></div>
    <div class="container">
      <div class="mid">
        <div class="pfpBox">
        <img class="pfp" src="../../assets/defaultpfp.jpg">
        </div>
      </div>
      <h2 *ngIf="user" id="name">{{user.given_name}}</h2>

      <div class="descBox">
        <p *ngIf="this.ps.user">{{this.ps.user.description}}</p>
      </div>

      <ion-button color="secondary" size="default" shape="round" style="margin-top: 3vh;" [routerLink]="['../edit-profile']">Anpassen</ion-button>

      <div class="photo-slider-con">
        <p style="left:0;">Ãœber mich</p>
        <div style="display: flex;flex-flow: row nowrap; height: 100%; width: 100%;margin-top: -20px;">
          <ion-slides [options]="slideOpts" pager="false" style="width: 100%;">
            <ion-slide>
              <ion-card></ion-card>
              <ion-card></ion-card>   
              <ion-card></ion-card>
            </ion-slide>
            <ion-slide>
              <ion-card></ion-card>
              <ion-card></ion-card>   
              <ion-card (click)="presentModal()"></ion-card>
            </ion-slide>
           
            
          </ion-slides>
        </div>
      </div>


      <div class="social-media-con">
        <p style="color: var(--ion-color-secondary);">Social Media</p>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-icon color="secondary" name="logo-instagram"></ion-icon>
              Der Max
            </ion-col>
            <ion-col>
              <ion-icon color="secondary" name="logo-linkedin"></ion-icon>
              MaxMusterLinkedIn
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-icon color="secondary" name="logo-facebook"></ion-icon>
              MaxMuster
            </ion-col>
            <ion-col>
              <ion-icon color="secondary" name="logo-twitter"></ion-icon>
              DerMaxTwitter
            </ion-col>
          </ion-row>


        </ion-grid>
      </div>




    </div>
  </div>

</ion-content>
