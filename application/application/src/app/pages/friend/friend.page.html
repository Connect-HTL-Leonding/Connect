<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="wrapper">
    <div class="background"></div>
    <div class="container">
      <div class="mid" id="profile_pic" #profile_pic>
        <div class="pfpBox">
          <img *ngIf="this.user.custom && this.user.custom.profilePicture" class="pfp" src="{{this.profilePictureReady}}">
        </div>
      </div>
      <ion-label *ngIf="this.user" class="name">{{this.user.username}}</ion-label>
      <div class="wrap">
        <ion-label color="primary" class="desc-label">Bio</ion-label>
        <div *ngIf="this.ps.user.custom">
          <ion-input readonly *ngIf="this.user.custom && this.user.custom.description; else noDesc">{{this.user.custom.description}}
          </ion-input>
        </div>

        <ng-template #noDesc>
          <ion-input readonly>Hey there! I am using Connect</ion-input>
        </ng-template>
      </div>
      <div class="wrap">
        <ion-label color="primary" class="desc-label">Gallery</ion-label>
        <div class="photo-slider-con">
          <div *ngIf="photoService.photos.length; else noImgs" class="list_photos" no-bounce>
            <ion-card *ngFor="let photo of photoService.photos; index as position">
              <ion-img class="photo" [src]="photo.webviewPath"></ion-img>
            </ion-card>

            <ion-card id="openModal" (click)="presentModal()">View all</ion-card>

          </div>
          <ng-template #noImgs>
            <div class="noImgs">No images uploaded yet</div>
          </ng-template>
        </div>
      </div>

      <ion-button color="danger" class="remove" fill="clear" expand="block" (click)="block()">Block</ion-button>

    </div>
  </div>

</ion-content>
