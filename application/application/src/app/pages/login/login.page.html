<ion-content fullscreen>

  <div id="content">
    <div id="header">
      <ion-img id="logo" src="../assets/connect_img/logo/Connect_white.png"></ion-img>
    </div>
    <div id="body">

      <div id="container">
        <ion-item lines="full" *ngIf="login_toggle">
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <!--<ion-label position="stacked">Username</ion-label>-->
          <ion-input clearInput [(ngModel)]="username" placeholder="max_muster"></ion-input>
        </ion-item>
        <ion-item lines="full" *ngIf="login_toggle">
          <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
          <!--<ion-label position="stacked">Password</ion-label>-->
          <ion-input clearInput type="password" [(ngModel)]="password" placeholder="*********"></ion-input>
        </ion-item>

        <div id="split">
          <ion-item lines="full" *ngIf="!login_toggle" id="first">
            <ion-label position="stacked">Firstname</ion-label>
            <ion-input clearInput [(ngModel)]="reg_first" placeholder="Max"></ion-input>
          </ion-item>
          <ion-item lines="full" *ngIf="!login_toggle" id="last">
            <ion-label position="stacked">Lastname</ion-label>
            <ion-input clearInput [(ngModel)]="reg_last" placeholder="Muster"></ion-input>
          </ion-item>
        </div>
        <ion-item lines="full" *ngIf="!login_toggle">
          <ion-label position="stacked">Username</ion-label>
          <ion-input clearInput [(ngModel)]="reg_username" placeholder="max_muster"></ion-input>
        </ion-item>
        <ion-item lines="full" *ngIf="!login_toggle">
          <ion-label position="stacked">Password</ion-label>
          <ion-input clearInput type="password" [(ngModel)]="reg_password" placeholder="*********"></ion-input>
        </ion-item>
        <ion-item lines="full" *ngIf="!login_toggle">
          <ion-label position="stacked">Confirm Password</ion-label>
          <ion-input clearInput type="password" [(ngModel)]="reg_confirm_password" placeholder="*********"></ion-input>
        </ion-item>

        <ion-button shape="round" color="primary" expand="block" (click)="login()" *ngIf="login_toggle">Login
        </ion-button>
        <ion-button shape="round" color="primary" expand="block" (click)="regis()" *ngIf="!login_toggle">Sign up
        </ion-button>

        <p (click)="toggleLogin()" *ngIf="login_toggle" id="regis_text">Don't have an account? <b>Sign up</b></p>
        <p (click)="toggleLogin()" *ngIf="!login_toggle" id="regis_text">Already have an account? <b>Sign in</b></p>
      </div>

      <p><small>&copy; Copyright 2021, Connect GmbH</small></p>

    </div>
  </div>

</ion-content>
