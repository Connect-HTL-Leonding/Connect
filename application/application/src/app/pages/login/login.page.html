<ion-content fullscreen>

  <div id="content">
    <div id="header">
      <ion-img id="logo" src="../assets/connect_img/logo/Connect_white.png"></ion-img>
    </div>
    <div id="body">


      <h2>Willkommen</h2>
      <p id="text">Logge dich ein oder regestriere dich, um Teil von etwas gro√üem zu werden!</p>

      <div id="container">
        <ion-item>
          <ion-label position="stacked">Benutzername</ion-label>
          <ion-input clearInput [(ngModel)]="username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Passwort</ion-label>
          <ion-input clearInput type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
      </div>

      <ion-button shape="round" color="primary" expand="block" (click)="login()">Starte dein Abenteuer</ion-button>

    </div>
  </div>

</ion-content>
