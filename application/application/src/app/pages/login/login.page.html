<ion-content fullscreen>

  <div id="content">
    <div id="header">
      <ion-img id="logo" src="../assets/connect_img/logo/Connect_white.png"></ion-img>
    </div>
    <div id="body">
  

      <h2>Welcome</h2>
      <p *ngIf="" id="text">Log in or register and be part of something greater!</p>
      <ion-button *ngIf="" shape="round" color="primary" expand="block" (click)="login()">Start your adventure</ion-button>

      <p *ngIf="this.isAuthenticated | async" id="text">Start with a short tutorial to get to know everything!</p>
      <ion-button *ngIf="this.isAuthenticated | async" shape="round" color="primary" expand="block">Start tutorial</ion-button>

      <hr>
      <div id="dev">
        <div class="authenticating-loader" *ngIf="!(isDoneLoading | async)">
          <div>Authenticating...</div>
        </div>
        <button (click)="presentModal()">Dev Infos</button>
        <p>
          <button class="btn btn-success mr-1" (click)='login()'>login</button>
          <button class="btn btn-primary mr-1" (click)='logout()'>logout</button>
          <button class="btn btn-link mr-1" (click)='logoutExternally()'>logout externally...</button>
        </p>
      </div>

  
    </div>
  </div>

</ion-content>
