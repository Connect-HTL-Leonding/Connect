<ion-content fullscreen>

  <div id="content">
    <div id="header">
      <ion-img id="logo" src="../assets/connect_img/logo/Connect_white.png"></ion-img>
    </div>
    <div id="body">

      <div id="container">
        <ion-item lines="full">
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <!--<ion-label position="stacked">Username</ion-label>-->
          <ion-input clearInput [(ngModel)]="username" placeholder="max_mustermann"></ion-input>
        </ion-item>
        <ion-item lines="full">
          <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
          <!--<ion-label position="stacked">Password</ion-label>-->
          <ion-input clearInput type="password" [(ngModel)]="password" placeholder="*********"></ion-input>
        </ion-item>

        <ion-button shape="round" color="primary" expand="block" (click)="login()">Login</ion-button>

        <p id="regis_text">Don't have an account? <b>Sign up</b></p>
      </div>

      <p><small>&copy; Copyright 2021, Connect GmbH</small></p>

    </div>
  </div>

</ion-content>
