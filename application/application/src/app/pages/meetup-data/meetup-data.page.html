
<ion-content class="content">
  
  <ion-item>
    <ion-label>Tag</ion-label>
    <ion-datetime [min]="minDate" max="2099-10-31" [(ngModel)]="day" displayFormat="MM DD YY" placeholder=""></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>Uhrzeit</ion-label>
    <ion-datetime max="2099-10-31" [(ngModel)]="timeOfDay" displayFormat="HH:mm"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>Friends</ion-label>
    <ion-select multiple="true" [(ngModel)]="selectedFriends">
      <ion-select-option *ngFor="let friend of allFriends" [value]="friend">{{friend.username}}</ion-select-option>
    </ion-select>
  </ion-item>
  <div class="buttonBox">
    <ion-button (click)="dismissPopover()" fill="outline" >Abbrechen</ion-button>
    <ion-button (click)="createMeeting()"  [class.button-disabled]="(day == undefined || day == null) || (timeOfDay == undefined || timeOfDay == null) || selectedFriends.length == 0">Fertig</ion-button>
  </div>

</ion-content>
