<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home" (click)="dismissModal()"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="wrapper">
    <div class="background"></div>
    <div class="container">
      <div class="mid">
        <div class="pfpBox">
          <img *ngIf="this.ownProfile" class="pfp" src={{this.photoService.imgURL}}>
          <img *ngIf="!this.ownProfile && this.ps.user.custom" class="pfp" src="{{this.ps.user.custom.profilePicture}}">
        </div>
      </div>
      <ion-label *ngIf="this.ownProfile && this.ps.user" class="name">{{this.ps.user.userName}}</ion-label>
      <ion-label *ngIf="!this.ownProfile && this.ps.user" class="name">{{this.ps.user.username}}</ion-label>
      <div class="wrap">
        <ion-label color="primary" class="desc-label">Beschreibung</ion-label>
        <div *ngIf="this.ps.user.custom">
          <ion-input readonly  *ngIf="this.ps.user.custom.description; else noDesc">{{this.ps.user.custom.description}}</ion-input>
        </div>
       
        <ng-template #noDesc>
          <ion-input readonly >Hey there! I am using Connect</ion-input>
        </ng-template>
      </div>
      <div class="wrap">
        <ion-label color="primary" class="desc-label">Fotogalerie</ion-label>
      </div>


      <div class="photo-slider-con">
        <div *ngIf="photoService.photos.length; else noImgs" class="list_photos" no-bounce>
          <ion-card *ngFor="let photo of photoService.photos; index as position">
            <ion-img class="photo" [src]="photo.webviewPath"></ion-img>
          </ion-card>

          <ion-card id="openModal" (click)="presentModal()">View all</ion-card>

        </div>
        <ng-template #noImgs>
          <div class="noImgs">No images yet</div>
        </ng-template>
      </div>

      <ion-button *ngIf="this.ownProfile" color="primary" size="default" shape="round"
        [routerLink]="['../edit-profile']">Anpassen</ion-button>
    </div>
  </div>

</ion-content>
