<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home" (click)="dismissModal()"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="wrapper">
    <div style="height: 150px; background-color:var(--ion-color-primary)"></div>
    <div class="container">
      <div class="mid" id="profile_pic" #profile_pic>
        <div class="pfpBox">
        <img *ngIf="this.ownProfile" class="pfp" src={{this.photoService.imgURL}}>
        <img *ngIf="!this.ownProfile && this.ps.user.custom" class="pfp" src="{{this.ps.user.custom.profilePicture}}">
        </div>
      </div>
      <h2 *ngIf="this.ownProfile && this.ps.user" id="name">{{this.ps.user.userName}}</h2>
      <h2 *ngIf="!this.ownProfile && this.ps.user" id="name">{{this.ps.user.username}}</h2>
      <div class="descBox">
        <p *ngIf="this.ps.user.custom">{{this.ps.user.custom.description}}</p>
      </div>

      <ion-button *ngIf="this.ownProfile" color="secondary" size="default" shape="round" style="margin-top: 3vh;" [routerLink]="['../edit-profile']"  id="change_button" #change_button>Anpassen</ion-button>

     <div class="photo-slider-con">
        <p style="left:0;">Ãœber mich</p>

        <div *ngIf="photoService.photos.length; else noImgs" class="list_photos" no-bounce>
          <ion-card *ngFor="let photo of photoService.photos; index as position">
            <ion-img class="photo" [src]="photo.webviewPath"></ion-img>
          </ion-card>
          
          <ion-card id="openModal" (click)="presentModal()">View all</ion-card>
          
        </div>
     <ng-template #noImgs>
       <div class="noImgs">No images yet</div>
     </ng-template>
     </div>
