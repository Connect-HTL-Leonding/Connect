<ion-header>
  <ion-toolbar>
    <div id="toolbar">
      <ion-back-button defaultHref="home"></ion-back-button>
      <ion-title>Chat</ion-title>
      <ion-icon (click)="presentMeetupModal()" name="folder-open-outline"></ion-icon>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content> 
  <ion-list id="chats">
    <ion-item class="chat" *ngFor="let room of contactService.rooms, let i = index" (click)="presentModal(room)">
      <app-detail-contactlist [room]="room"></app-detail-contactlist>
    </ion-item>
  </ion-list>
</ion-content>
