

<div *ngIf="userExists(user)" class="chat-user">
  
  <ion-avatar slot="start">
    <img *ngIf="user.custom" src="{{user.custom.profilePicture}}">
  </ion-avatar>
  
  <ion-label id="chat-flex">
    <div id="flex">
      <h2 *ngIf="user" id="username">{{user.userName}}</h2>
      <p>{{this.latestMessage}}</p>
    </div>
    <ion-badge *ngIf="this.unseenMessages>0">{{this.unseenMessages}}</ion-badge>
  </ion-label>
  

  
</div>
