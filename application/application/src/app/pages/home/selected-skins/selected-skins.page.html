<ion-content scrollY={{scroll}}>
  <ion-list id="mapSkins" lines="none" *ngIf="mySkinsService.selectedMySkins">
    <ion-item *ngFor="let mySkin of mySkinsService.selectedMySkins, let i = index" (click)="toggle(mySkin)">
      <ion-avatar slot="start">
        <img src="{{mySkin.skin.image}}">
      </ion-avatar>
      <ion-label>
        <h2>{{mySkin.skin.title}}</h2>
      </ion-label>
      <ion-checkbox [(ngModel)]="mySkin.showInMap"></ion-checkbox>
    </ion-item>
    <ion-item *ngIf="mySkinsService.selectedMySkins.length <= 0" routerLink="my-skins"
      (click)="popoverController.dismiss()">
      <ion-label class="ion-text-wrap">
        <h2>Add Skins to your favourites first!</h2>
      </ion-label>
      <ion-icon name="heart" color="primary"></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
