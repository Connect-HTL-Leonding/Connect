<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal(null)">Close</ion-button>
    </ion-buttons>
    <ion-title>Skin selection</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="top-elements">

    <div id="searchFlex">
    <ion-searchbar [(ngModel)]="searchString"></ion-searchbar>
      <ion-icon name="checkbox" (click)="checkVerified()" [ngStyle]="this.shouldBeVerified ? {'color': 'var(--ion-color-primary)'}: {'color':'lightgrey'}" id="verify"></ion-icon>
    </div>


    <div id="spacer">
      <ng-container *ngFor="let category of categoryService.categories; index as i;">
        <ion-chip class="chip" [ngClass]="currCat && currCat.title == category.title ? 'currentCategory': 'category'"
          (click)="setCurrCat(category)">
          <ion-label>{{category.title}}</ion-label>
        </ion-chip>
      </ng-container>
    </div>

  </div>


  <ion-grid id="skinSelection" #skinSelection>
    <ion-row>
      <ng-container *ngFor="let skin of skinsService.skins; index as i;">
        <ion-col sizeLg="6" sizeMd="6" sizeXs="6" *ngIf="check(skin)">
          <app-skinselection-card [skin]=skin (added)="addToMySkin(skin)"></app-skinselection-card>
        </ion-col>
      </ng-container>
    </ion-row>
  </ion-grid>



</ion-content>
