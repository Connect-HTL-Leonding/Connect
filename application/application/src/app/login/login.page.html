<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Welcome {{givenName()}}</h1>
  <button type="button" (click)="login()" *ngIf="!isLoggedIn()">Login</button>
  <button type="button" (click)="logout()" *ngIf="isLoggedIn()">Logout</button>

</ion-content>
