<ion-header>
  <ion-toolbar>
    <ion-title>Edit your profile</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="wrapper">
    <div style="height: 19vh; width: 100%; background-color:var(--ion-color-primary)"></div>
    <div class="container">
      <div class="mid">
        <img class="round" width="150vw" height="150vh" src="../../assets/normalguy.jpg">
      </div>

      <div class="edit-container">
        <label>Benutzername</label>
        <p contenteditable="true">{{user.username}}</p>
      </div>

      <div style="overflow:scroll;"  class="edit-container">
        <label>Beschreibung</label>
        <p contenteditable="true">{{user.desc}}</p>
      </div>

      <div style="margin-top:20px;" class="con">
        <p>Andere Details bearbeiten</p>
        <ion-icon class="icon" name="chevron-forward-outline"></ion-icon>
      </div>

      <div class="con">
      <p>Benachrichtigungen</p>
      </div>

      <div style="color:grey;" class="con">
        <p>Nachrichten</p>
        <ion-toggle [(ngModel)]="nachrichten"></ion-toggle>
      </div>

      <div style="color:grey;" class="con">
        <p>Connects</p>
        <ion-toggle [(ngModel)]="connects"></ion-toggle>
      </div>
      

    <!--<ion-button color="secondary" size="default" shape="round" style="margin-top: 3vh;"
    [routerLink]="['../edit-profile-details']">Anpassen</ion-button>-->

      <div class="photo-slider-con">
        <p style="left:0;">Ãœber mich</p>
        <div style="display: flex;flex-flow: row nowrap; height: 100%; width: 100%;margin-top: -20px;">
          <ion-slides [options]="slideOpts" pager="false" style="width: 100%;">
            <ion-slide>
            <ion-card (click)="addPhotoToGallery()">
              <ion-icon style="color: var(--ion-color-secondary)" class="icon" name="add-circle-outline"></ion-icon>
            </ion-card>
            <ion-card  *ngFor="let photo of photoService.photos; index as position">
              <ion-img class="photo" [src]="photo.webviewPath"></ion-img>
            </ion-card>
            
            </ion-slide>
            
          </ion-slides>
        </div>
      </div>


     




    </div>
  </div>

</ion-content>
