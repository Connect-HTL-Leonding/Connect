<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>skinselection</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-searchbar animated [(ngModel)]="searchString"></ion-searchbar>



<ng-container *ngFor="let category of categoryService.categories; index as i;" no-bounce>
<ion-chip (click)="setCurrCat(category)">
  <ion-label>{{category.title}}</ion-label>
</ion-chip>
</ng-container>

  <ion-grid>
  <ion-row>
    <ng-container *ngFor="let skin of skinsService.skins; index as i;">
    
    <ion-col sizeLg="6" sizeMd="6" sizeXs="6"  *ngIf="skin.categories.indexOf(currCat) !== -1 && (skin.title.toUpperCase().startsWith(searchString.toUpperCase()) || searchString === '')">
    
      <app-skinselection-card [skin]=skin></app-skinselection-card>
    </ion-col>
  </ng-container>
  </ion-row>
</ion-grid>

 

</ion-content>
